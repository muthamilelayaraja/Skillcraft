<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background-color: white;
      border: 2px solid #000;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background-color: #e0f7ff;
    }

    #status {
      margin: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #444;
    }

    #resetBtn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #4682B4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #resetBtn:hover {
      background-color: #5a9bd8;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe ‚ùå‚≠ï</h1>
  <div id="board"></div>
  <div id="status">Player X's Turn</div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");

    let currentPlayer = "X";
    let cells = Array(9).fill("");

    function createBoard() {
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (cells[index] !== "") return;

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        status.textContent = `Player ${currentPlayer} Wins! üéâ`;
        board.querySelectorAll(".cell").forEach(c => c.removeEventListener("click", handleClick));
      } else if (cells.every(cell => cell !== "")) {
        status.textContent = "It's a Draw! ü§ù";
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        status.textContent = `Player ${currentPlayer}'s Turn`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // Rows
        [0,3,6], [1,4,7], [2,5,8], // Columns
        [0,4,8], [2,4,6]           // Diagonals
      ];

      return winPatterns.some(pattern => 
        pattern.every(index => cells[index] === currentPlayer)
      );
    }

    resetBtn.addEventListener("click", () => {
      cells = Array(9).fill("");
      currentPlayer = "X";
      status.textContent = "Player X's Turn";
      createBoard();
    });

    createBoard();
  </script>

</body>
</html>
